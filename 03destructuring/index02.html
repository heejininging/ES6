<body>

    <script>
        // 1. 기존의 객체에서 값을 가져오는 방법
        let obj = { name: "홍길동", age: 20 };
        // console.log(obj.name);
        // console.log(obj["name"]);
        // console.log(obj.age);

    //    let {name, age} = obj;
    //    console.log(name,age);//홍길동 20

       let{...arr} = obj;
       console.log(arr); //{name: '홍길동', age: 20}

       let person = {
        name : "홍길동", //문자
        age : 30, //숫자
        job : ["js", "css"], //배열
        info : {id: "aaa123"} //객체
       }

    //    let {name,job} = person;
    //    console.log(name,job); //홍길동 (2) ['js', 'css']

    //    let {name, job, info} = person;
    //    console.log(name,job,info);

    //2. 객체의 값을 다른이름으로 가지고 나오기 (값의 변수를 지정해준다고 생각하자!)
     let {name : aaa} = person; //name을 aaa이름으로 가지고 나오기
     console.log(aaa); //홍길동

    let {name : bbb, job: jjj} = person;
    console.log(bbb,jjj); //홍길동 (2) ['js', 'css']

    </script>
</body>
