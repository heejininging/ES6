<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3]
        console.log(...arr);

        let str = "hello";
        console.log(...str);
        console.log([...str]);

        //배열에 추가
        let arr2 = [1,2,3,...arr];
        console.log(arr2);

        //배열의 중간에 추가
        let arr3 = [1,2,3,...arr,5];
        console.log(arr3);

        //배열의 복사
        let arr4 = [...arr];
        console.log(arr4);

        //배열의 연결
        let arr5 = [...arr,...arr2,...arr3];
        console.log(arr5);
    </script>
</body>
</html>
