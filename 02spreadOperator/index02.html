<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.
        function sum(x,y,z){
            return x+y+z;
        }

        let arr = [1,2,3];

        sum(...arr);

        // console.log(arr[0],arr[1],arr[2]); //1,2,3
        // console.log(sum(...arr)); //6

        // 매개변수의 갯수가 맞지않아도 호출이 된다.
        // console.log(sum(10,...arr)); //13


        //2. 함수를 선언할 때 가변적매개변수를 주는 경우
        //매개변수 중 반드시 맨 마지막에 선언 (...y , x)이런형태는 불가능하다.
        function sum2(x, ...y){
            return [x, ...y];
        }
        console.log(sum2(1)); //[1]
        console.log(sum2(1,2)); //[1,2]
        console.log(sum2(1,2,3)); //[1,2,3]
        console.log(sum2(1,[1,2,3])); //[1, Array(3)]
        


        //3. 함수의 default매개변수
        function sum3(x, y=10, z=100){
            return x + y + z;
        }

        console.log(sum3(1)); //111
        console.log(sum3(1,2)); //103 -> x에는 1, y에는 2가 들어간다.
        console.log(sum3(1,2,3)); //6
        console.log(sum3(...arr)); //6
    </script>
</body>
</html>
